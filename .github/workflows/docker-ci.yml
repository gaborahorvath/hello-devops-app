name: CI/CD Pipeline to Docker Hub

# Meghat√°rozza, hogy milyen esem√©nyekre fusson le a pipeline
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# A k√∂rnyezeti v√°ltoz√≥k (env) be√°ll√≠t√°sa, 
# a Secret-ekre hivatkozva
env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  # Az image neve a Secret-b≈ël
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE_NAME }} 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è K√≥d Let√∂lt√©se (Checkout)
        uses: actions/checkout@v4
        
      - name: ‚öôÔ∏è Docker Metadata L√©trehoz√°sa
        # Ez a r√©sz felel a "latest" √©s a "sha" tag gener√°l√°s√°√©rt
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable=true

      - name: üîë Bejelentkez√©s a Docker Registry-be
        # Bejelentkez√©s a kijav√≠tott Secrets (DOCKER_USERNAME √©s DOCKER_PASSWORD) seg√≠ts√©g√©vel
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Docker Image Buildel√©se √©s Pushol√°sa
        # Buildeli az image-et a gy√∂k√©rk√∂nyvt√°rban l√©v≈ë Dockerfile alapj√°n, √©s felt√∂lti
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

